<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Color Sleuth Game</title>
</head>

<body>
    <h1 class="text-center m-3 p-3">Color Sleuth</h1>
    <div class="container d-flex flex-column align-items-center">
        <div class="row m-1">
            <div class="col-6">
                <div class="square bg-danger"></div>
            </div>
            <div class="col-6">
                <div class="square bg-danger"></div>
            </div>
        </div>
        <br>
        <div class="row m-1">
            <div class="col-6">
                <div class="square bg-danger"></div>
            </div>
            <div class="col-6">
                <div class="square bg-danger"></div>
            </div>
        </div>
        <div class="row p-1">
            <div class="col-6">
                <div class="square text-center bg-light h2">
                    <p class="h2">Player 1</p>
                    <p class="display">00</p>
                </div>
            </div>
            <div class="col-6">
                <div class="square text-center h2">
                    <p class="h2">Player 2</p>
                    <p class="display">00</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
